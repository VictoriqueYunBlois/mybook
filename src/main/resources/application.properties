server.port=8882
# 数据库连接、数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mybatis
mybatis.type-aliases-package=com.llk.book.model
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.llk.book.dao=debug
# jsp
spring.mvc.view.prefix=/WEB-INF/page/
spring.mvc.view.suffix=.jsp
# 图片上传地址
upload.file.path=/Users/Desktop/IDEA/uploads/
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB